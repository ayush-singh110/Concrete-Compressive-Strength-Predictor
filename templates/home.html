<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concrete Strength Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #dfffe8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      width: 600px;
      background-color: #fff;
      padding: 100px 100px; /* Added 5px extra on right */
      margin-right: 10px; /* Creates more room on the right */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 35px;
      color: #1f2f46;
    }

    form {
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #27ae60;
      outline: none;
      box-shadow: 0 0 5px rgba(39, 174, 96, 0.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    h2 {
      font-size: 22px;
      color: #2c3e50;
      margin-top: 30px;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      background-color: #f2f9ff;
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Concrete Strength Predictor</h1>
    <form action="{{ url_for('predict_data') }}" method="post">
      <input type="text" name="Cement" placeholder="Cement (kg/mÂ³)" required />
      <input type="text" name="Blast Furnace Slag" placeholder="Blast Furnace Slag (kg/mÂ³)" required />
      <input type="text" name="Fly Ash" placeholder="Fly Ash (kg/mÂ³)" required />
      <input type="text" name="Water" placeholder="Water (kg/mÂ³)" required />
      <input type="text" name="Superplasticizer" placeholder="Superplasticizer (kg/mÂ³)" required />
      <input type="text" name="Coarse Aggregate" placeholder="Coarse Aggregate (kg/mÂ³)" required />
      <input type="text" name="Fine Aggregate" placeholder="Fine Aggregate (kg/mÂ³)" required />
      <input type="text" name="Age" placeholder="Age (in days)" required />
      <button type="submit">Predict</button>
    </form>
    <div class="note">
      ðŸ“Œ All inputs are in <strong>kg/mÂ³</strong> of concrete mix, except <strong>Age</strong>, which is in <strong>days</strong>.
    </div>
    <h2>Concrete Compressive Strength (MPa): {{ results }}</h2>
  </div>
</body>
</html>
